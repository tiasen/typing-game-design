name: Keep Supabase Alive

on:
  schedule:
    # 每天运行一次 (UTC时间 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase DB
        run: |
          curl -X GET 'https://kywmcoqitzeavscydsln.supabase.co/rest/v1/' \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"
